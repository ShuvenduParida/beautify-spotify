<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela+Round&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela+Round&display=swap');
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
</head>
<body>

    <!-- <i class="fa fa-search"></i> -->

        <div class="navcontainer">
            <nav>
                <ul id="navlist">
                    <li id="firstList">
                        <span id="logo"><img src="SpotifyLogo.jpg" alt="Spotify"></span>
                        <span>Spotify</span>
                        
                    </li>
                    <li>Home</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>

        <div class="container">
            
            <div class="songlist">
                <h1>Best of NCS - No Copy right Sounds</h1>
                <div class="songListLeft">
                    <div class="song1">
                        <img src="song BackG.jpg" alt="1">
                        <span class="lyricstag"> Kabhi tume yaad meri ayee </span>
                        <!-- <audio src="1.mp3"></audio> -->
                        <span class="music">2:33 <i id="0"  class="fa-solid songItemplay fa-circle-play"></i></span>
                    </div>
                    

                    <div class="song1">
                        <img src="song BackG.jpg" alt="2">
                        <span class="lyricstag"> Kabhi tume yaad meri ayee </span>
                        <span class="music">3:50 <i id="1" class="fa-solid songItemplay fa-circle-play"></i></span>
                    </div>

                    <div class="song1">
                        <img src="song BackG.jpg" alt="3">
                        <span class="lyricstag"> Kabhi tume yaad meri ayee </span>
                        <span class="music">4:33 <i id="2" class="fa-solid songItemplay fa-circle-play"></i></span>
                    </div>

                    <div class="song1">
                        <img src="song BackG.jpg" alt="4">
                        <span class="lyricstag"> Kabhi tume yaad meri ayee </span>
                        <span class="music">4:27 <i id="3" class="fa-solid songItemplay fa-circle-play"></i></span>
                    </div>
                </div>

            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-backward-fast" id="previous"></i>
                <i class="fa-solid fa-circle-play" id="masterplay"></i>
                <i class="fa-solid fa-forward-fast" id="next"></i>

            </div>
            <div class="songinfo">
                <img src="SpotifyLogo.jpg" alt="song" id="gif">
            </div>
        </div>

        

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a2345dc8a4.js" crossorigin="anonymous"></script>
    
</body>
</html>
